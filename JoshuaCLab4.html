<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST 377 Lab 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            border: 2px solid #333;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1 id="main-heading">INST377 Lab 4</h1>

    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alertForm" onsubmit="alertMe(event)">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="submit">Alert Me</button>
        </form>
    </div>

    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="textForm" onsubmit="validateText(event)">
            <input type="text" id="textInput" placeholder="Enter text to validate" required>
            <button type="submit">Validate Text</button>
        </form>
    </div>

    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script>
        let isBlue = true;

        function alertMe(event) {
            event.preventDefault();
            const name = document.getElementById('nameInput').value;
            alert(`Hi ${name}!`);
        }

        function changeColor() {
            if (isBlue) {
                document.body.style.backgroundColor = 'green';
            } else {
                document.body.style.backgroundColor = 'blue';
            }
            isBlue = !isBlue; // Toggle the color state
        }

        function validateText(event) {
            event.preventDefault();
            const text = document.getElementById('textInput').value;
            const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special character detected!");
            } else {
                alert("Text is valid.");
            }
        }

        function addText() {
            const heading = document.getElementById('main-heading');
            heading.textContent += " Add Text";
        }
    </script>

</body>
</html>
